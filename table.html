<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table class="maintable" border="5px">
        <caption align="top"><b>Caption : Table Example</b></caption>
        <tr>
            <th colspan="3">Header-1</th>
            <th colspan="2" rowspan="2">RIGHT CORNER OF TABLE</th>
        </tr>
        <tr>
            <th colspan="2">Header-2</th>
            <th>Header-3</th>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>Lists can be table data</li>
                    <li>Images can be table data</li>
                </ol>
            </td>
            <td rowspan="2">Two Tall</td>
            <td colspan="2">Two Columns merged</td>
        </tr>
        <tr>
            <td><img src="https://res.cloudinary.com/practicaldev/image/fetch/s--V0ekZaVJ--/c_imagga_scale,f_auto,fl_progressive,h_900,q_auto,w_1600/https://thepracticaldev.s3.amazonaws.com/i/h68x0up43hmknl5tjcww.jpg"
                    alt="computer" height="160" width="230"></td>
            <td>Data here</td>
            <td>
                <table class="Nestedtable101" border="1px">
                    <caption><b>Caption : Nested Table</b></caption>
                    <tr>
                        <th>
                            Header
                        </th>
                    </tr>
                    <tr>
                        <td>
                            Cell data
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="Nestedtable102">
                    <tr>
                        <th>
                            Multiple lines:
                        </th>
                    </tr>
                    <tr>
                        <td>
                            Line 1
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Line 2
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Line 3
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <th colspan="5">Table Footer</th>
    </table>
</body>

</html>
